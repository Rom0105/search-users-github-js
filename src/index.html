<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search users</title>
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="div-users">
      <img src="./images/png-1.png" alt="user-1" height="300" />
      <img src="./images/png-3.png" alt="user-2" height="300" />
      <img src="./images/png-5.png" alt="user-3" height="300" />
      <img src="./images/png-4.png" alt="user-4" height="300" />
    </div>
    <div class="div-form">
      <form id="form" class="form-container">
        <input type="text" placeholder="search for user..." class="input-form" />
        <button class="btn disabled">Search</button>
      </form>
    </div>
    <div class="js-container"></div>
    <div class="div-btn-load">
      <button class="btn-load">Load more users</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
